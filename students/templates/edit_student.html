

{% extends 'base.html' %}

{% block content %}
<h2>Edit Student</h2>

<form method="post">
    {% csrf_token %}
    <div>
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" value="{{ student.first_name }}" required>
    </div>
    <div>
        <label for="name">Last Name:</label>
        <input type="text" id="name" name="name" value="{{ student.last_name }}" required>
    </div>
    <div>
        <label for="roll_number">Roll Number:</label>
        <input type="number" id="roll_number" name="roll_number" value="{{ student.roll_number }}" required>
    </div>
    <div>
        <label for="class_assigned">Class Assigned:</label>
        <input type="text" id="class_assigned" name="class_assigned" value="{{ student.class_name }}" required>
    </div>


    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'student_dashboard' student.roll_number %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
