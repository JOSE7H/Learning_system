{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}
    <title>Add Student</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <form  action="{% url 'add_student' %}" method="POST">
                    {{ form | crispy}}
                    {% csrf_token %}





                    <button class="btn btn-dark">Save Student</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
