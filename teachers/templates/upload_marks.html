
{% extends 'base.html' %}

{% block title %}Upload Marks{% endblock %}

{% block content %}
    <h1>Upload Marks for Students</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Marks</button>
    </form>
    <a href="{% url 'teacher_dashboard' %}" class="btn btn-primary">Dashboard</a>
{% endblock %}
